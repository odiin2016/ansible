---
- hosts: all 
  tasks:
  - name: update yum
    yum:
      name: '*yum*'
      state: latest
    when:  ansible_distribution == "CentOS"

  - name: update kernel
    yum:
      name: '*kernel*'
      state: latest
    when:  ansible_distribution == "CentOS"

  - name: update dnf
    dnf:
      name: '*dnf*'
      state: latest
    when: ansible_distribution == "Fedora"

  - name: update kernel
    dnf:
      name: '*kernel*'
      state: latest
    when: ansible_distribution == "Fedora"
 
  - name: update all - arch
    pacman:
      update_cache: yes
      upgrade: yes
    when: ansible_distribution == "Archlinux"

  - name: update all - rh
    yum:
      name: '*'
      state: latest
    when:  ansible_distribution == "Centos"

  - name: yum clean up to conserve space 
    command: yum clean all
    when: ansible_distribution == "CentOS"

    name: update all - Fedora
    dnf:
      name: '*'
      state: latest
    when: ansible_distribution == "Fedora"

  - name: dnf clean up to conserve space
    command: dnf clean all
    when: ansible_distribution == "Fedora"

